<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">

    <meta name="description" content="A plotter of motion physical variables">
    <meta name="keywords" content="physics, motion, velocity, speed, acceleration">
    <meta name="theme-color" content="#000000">

    <title>Motion Plots</title>

    <!-- link rel="icon" type="image/png" href="imgs/icon.png" -->
    <link rel="stylesheet" href="css/crimson-nights.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />

</head>

<body>
    <!-- SPINNING LOADER -->

    <div id="loading-container" class="loading-container">
        <div class="general loader"></div>
    </div>

    <div id="page-container" style="visibility: hidden; opacity: 0;">
        <div id="plot-container">
            <canvas name="plot" id="canvas-particle" tabindex="1"></canvas>
            <div class="loading-container">
                <div name="plot-loader" id="loader-1" class="plot loader"></div>
            </div>
        </div>
        <div id="controls-panel">
            <div style="display: table-row;">
                <div style="display: table-cell;">
                    <nobr style="margin-left: 2pt;">
                        <span class="material-symbols-outlined label">
                            speed
                        </span>
                        <input id="speed-of-light" class="input-box" type="text" maxlength="6" value="600">
                    </nobr>
                    <span class="play-controls">
                        <span>
                            <span id="play-pause" class="material-symbols-outlined button">
                                pause
                            </span>
                            <span id="next-frame" class="material-symbols-outlined button">
                                skip_next
                            </span>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div id="axis-plots-container" class="physical-plots-container">
            <canvas name="plot" id="canvas-axis-position" class="physical-plot"></canvas>
            <canvas name="plot" id="canvas-axis-velocity" class="physical-plot"></canvas>
            <canvas name="plot" id="canvas-axis-acceleration" class="physical-plot"></canvas>
        </div>
        <div id="abs-plots-container" class="physical-plots-container">
            <canvas name="plot" id="canvas-abs-velocity" class="physical-plot"></canvas>
            <canvas name="plot" id="canvas-abs-acceleration" class="physical-plot"></canvas>
        </div>
    </div>

    <script src="js/page-manager.js"></script>
    <script src="js/util/utils.js"></script>
    <script src="js/plots/plot-structure.js"></script>
    <script src="js/plots/particle-plot.js"></script>
    <script src="js/plots/physical-plot.js"></script>
    <script src="js/plots/plots-manager.js"></script>
</body>

</html>
